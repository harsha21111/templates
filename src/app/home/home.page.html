<ion-header>
  <ion-toolbar color="primary">
      
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar [formControl]="searchControl"(ionChange)="onSearchInput()">
      </ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item.title }}
      </ion-item>
    </ion-list>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" placeholder="Enter Input"></ion-input>
  </ion-item>

    <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea placeholder="Enter your suggestion here..."></ion-textarea>
    </ion-item>

        <ion-item>
            <ion-label position="floating">Gender</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>

    <ion-item>
    <ion-label position="floating">Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" min="2000-03-14" max="2020-12-09" value="2020-09-23T15:03:46.789"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Hair Color</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="brown">Brown</ion-select-option>
        <ion-select-option value="blonde">Blonde</ion-select-option>
        <ion-select-option value="black">Black</ion-select-option>
        <ion-select-option value="red">Red</ion-select-option>
      </ion-select>
    </ion-item>

      <div padding>
          <button block>Submit</button>
      </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
